<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h2 style="text-align: center; color: #ad5454;">Calculator app</h2>
    <hr border="2px">
    <div class="cal">
        <div class="res">
            <input type="text" name="" id="result" class="result">
        </div>
        <div>
           <div>
            <button class="brbtn" onclick="getNumber('&#40;')">&#40;</button>
            <button class="brbtn" onclick="getNumber('&#41;')">&#41;</button>
            <button class="brbtn" onclick="getNumber('/')">&divide;</button>
            <button class="brbtn" onclick="clearNumber()">C</button>
           </div>
           <div>
            <button class="btn" onclick="getNumber('7')">7</button>
            <button class="btn" onclick="getNumber('9')">9</button>
            <button class="btn" onclick="getNumber('8')">8</button>
            <button class="btn" onclick="getNumber('*')">x</button>
           </div>
           <div>
            <button class="btn" onclick="getNumber('4')">4</button>
            <button class="btn" onclick="getNumber('5')">5</button>
            <button class="btn" onclick="getNumber('6')">6</button>
            <button class="btn" onclick="getNumber('-')">-</button>
           </div>
           <div>
            <button class="btn" onclick="getNumber('1')">1</button>
            <button class="btn" onclick="getNumber('2')">2</button>
            <button class="btn" onclick="getNumber('3')">3</button>
            <button class="btn" onclick="getNumber('+')">+</button>
           </div>
           <div>
            <button class="resbtn" onclick="getNumber('0')">0</button>
            <button class="resbtn" onclick="getResult()">=</button>
           </div>
        </div>
    </div>
    <hr border="2px">
    <hr border="2px">
    <h5 style="color: #ad5454;">Developed by Miss Shazra</h5>
    <script src="app.js"></script>
</body>
</html>
